
  <div class="main-member" ng-controller='memberCtrl'>
    <div class="search-results-container">
      <h1>Trouver un membre de la communautÃ©</h1>
      <form class="search-box">
        <div class="button"><i class="fa fa-search fa-2x" aria-hidden="true"></i></div>
        <input type="text" ng-model="searchText" placeholder="Nom, Ville, Secteur..." class="searching"/>
      </form>
    </div>
    <section class="search-results">
      <div class="cardPage">
        <a class="card" href="#/profile/{{user.first_name}}/{{ user.last_name}}" ng-repeat="user in myData  | filter:searchText" >
                <div class="topCard">
                <div class="memberPic" >
                  <img src="{{user.picture_url_large}}" alt=""/>
                </div>
                  <h3>{{user.first_name}} {{user.last_name}}</h3>
                  <p style='margin-bottom:10px'><i>{{user.city}}, {{user.state}}</i></p>
                  <p> {{user.title}} </p>
              </div>
              <div class="botCard">
                  <p class="hashtags">{{user.key_skills_hashtags}}</p>
              </div>
          </a>
      </div>
    </section>
  </div>
